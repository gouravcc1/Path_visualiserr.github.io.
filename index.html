<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css"/>
    <title>path visualiser</title>
  </head>
  <body>

  <div class="buttons" id="button">
      <button id="bsf"   class="btn" onclick="bsf()">      BSF</button>
      <button id="dsf"   class="btn" onclick="dsf()">      DSF</button>
      <button id="A_star"class="btn" onclick="A_star()">   A_star</button>
      <button id="bi_BSF"class="btn" onclick="bi_BSF()">   BD_BSF</button>
      <button id="rnd"   class="btn" onclick="randmize()"> Randomise maze</button>
      <button id="clc"   class="btn" onclick="clearemaz()">clear maze</button>
    </div>
    <div class="data">
      <div class="showdata">
        <div>
          Nodes Visited
        </div>
       <div id="nodes_visited_BSF">BSF : 0</div>
       <div id="nodes_visited_DSF">DSF : 0</div>
       <div id="nodes_visited_A*">A* : 0</div>
       <div id="nodes_visited_BD_BSF">BD_BSF : 0</div>
      </div>
    <div id="grid">
    </div>
    <div class="showdata">
      <h3>RULES :-</h3> 
      <p>From one cell we can move  up , down , left , right</p>
      <p>we cannot go to the blocked cell (black cell)</p>
      <p>we cannot go out of the maze</p>

    </div>
  </div>
  </body>
  <script src="main.js"></script>
</html>
